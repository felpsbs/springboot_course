spring.datasource.url=jdbc:postgresql://localhost:5432/springboot_course
spring.datasource.username=postgres
spring.datasource.password=example

# Para criar o banco de uma forma não contextual, para evitar problemas de versões do postgres
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
# quando rodar a aplicação,atualizar o bd
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# apenas para se estiver usando altenticação JWT
jwt.secret=MYJWTSECRET
jwt.expiration=3600000